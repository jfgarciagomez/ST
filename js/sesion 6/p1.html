<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>

        <button id="b1">cambio de tamaño</button>
        <button id="b2">tamaño normal</button>
        <p id="p1" style="font-size: 100%">Zdravo</p>


        <script>
            $("#b1").click(function(){
                $( "#p1" ).css( "fontSize", "200%" );
                });
            $( "#b2" ).click(function() {
                $( "#p1" ).css( "fontSize", "100%" );
                });
        </script>

    </body>
</html>
